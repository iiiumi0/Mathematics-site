        @media (max-width: 768px) {

    <script>
        // URL –ø–∞—Ä–∞–º–µ—Ç—Ä–ª–µ—Ä—ñ
        const urlParams = new URLSearchParams(window.location.search);
        const lesson = urlParams.get('lesson') || 'addition';
        const difficulty = urlParams.get('difficulty') || 'easy';
        const username = urlParams.get('username') || '–ë–∞–ª–∞';
        const age = parseInt(urlParams.get('age')) || 7;
        
        // –°–∞–±–∞“õ –∞—Ç–∞—É–ª–∞—Ä—ã
        const lessonNames = {
            'addition': '“ö–æ—Å—É',
            'subtraction': '–ê–ª—É', 
            'multiplication': '–ö”©–±–µ–π—Ç—É',
            'division': '–ë”©–ª—É'
        };
        
        // “ö–∏—ã–Ω–¥—ã“õ –∞—Ç–∞—É–ª–∞—Ä—ã
        const difficultyNames = {
            'easy': '–ñ–µ“£—ñ–ª',
            'medium': '–û—Ä—Ç–∞—à–∞',
            'hard': '“ö–∏—ã–Ω'
        };
        
        // “ö–∏—ã–Ω–¥—ã“õ –∫–ª–∞—Å—Ç–∞—Ä—ã
        const difficultyClasses = {
            'easy': 'badge-easy',
            'medium': 'badge-medium', 
            'hard': 'badge-hard'
        };
        
        // –°–∞–±–∞“õ –±–µ–ª–≥—ñ—à–µ–ª–µ—Ä—ñ
        const lessonIcons = {
            'addition': 'fa-plus-circle',
            'subtraction': 'fa-minus-circle',
            'multiplication': 'fa-times-circle',
            'division': 'fa-divide'
        };
        
        // –°–∞–±–∞“õ –∫–ª–∞—Å—Ç–∞—Ä—ã
        const lessonClasses = {
            'addition': 'addition',
            'subtraction': 'subtraction',
            'multiplication': 'multiplication',
            'division': 'division'
        };
        
        // –û–π—ã–Ω –∞–π–Ω—ã–º–∞–ª—ã–ª–∞—Ä—ã
        let currentTaskIndex = 0;
        let score = 0;
        let tasks = [];
        let totalTasks = 0;
        let startTime = 0;
        let timerInterval = null;
        let totalTime = 0;
        
        // –ë–µ—Ç—Ç—ñ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è–ª–∞—É
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–∞–Ω–µ–ª—å–¥–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—É
            document.getElementById('lessonTitle').textContent = lessonNames[lesson];
            document.getElementById('difficultyBadge').textContent = difficultyNames[difficulty];
            document.getElementById('difficultyBadge').className = 'difficulty-badge ' + difficultyClasses[difficulty];
            document.getElementById('usernameDisplay').textContent = username;
            
            // –ê–≤–∞—Ç–∞—Ä–¥—ã –∂“Ø–∫—Ç–µ—É
            loadUserAvatar();
            
            // –¢–∞–ø—Å—ã—Ä–º–∞ —Å—É—Ä–µ—Ç—ñ–Ω –æ—Ä–Ω–∞—Ç—É
            document.getElementById('taskImage').innerHTML = '<i class="fas ' + lessonIcons[lesson] + ' ' + lessonClasses[lesson] + '"></i>';
            
            // –¢–∞–π–º–µ—Ä–¥—ñ –±–∞—Å—Ç–∞—É
            startTimer();
            
            // –û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É
            startGame();
        });
        
        // –ê–≤–∞—Ç–∞—Ä–¥—ã –∂“Ø–∫—Ç–µ—É
        function loadUserAvatar() {
            const savedAvatar = localStorage.getItem('userAvatar');
            const avatarImg = document.getElementById('userAvatar');
            
            if (savedAvatar) {
                avatarImg.src = savedAvatar;
            } else {
                // ”ò–¥–µ–ø–∫—ñ –∞–≤–∞—Ç–∞—Ä (—Ç–µ–∫—Å—Ç—Ç—ñ–∫ –≤–µ—Ä—Å–∏—è)
                avatarImg.alt = username;
                avatarImg.style.backgroundColor = '#6ab1ff';
                avatarImg.style.display = 'flex';
                avatarImg.style.alignItems = 'center';
                avatarImg.style.justifyContent = 'center';
                avatarImg.style.color = 'white';
                avatarImg.style.fontWeight = 'bold';
                avatarImg.style.fontSize = '18px';
                avatarImg.textContent = username.charAt(0).toUpperCase();
                avatarImg.src = ''; // –ñ–æ—é src, —Å–µ–±–µ–±—ñ –±—ñ–∑ —Ç–µ–∫—Å—Ç “õ–æ–ª–¥–∞–Ω–∞–º—ã–∑
            }
            
            // –ü—Ä–æ—Ñ–∏–ª—å–≥–µ ”©—Ç—É
            document.getElementById('userInfo').addEventListener('click', function() {
                window.location.href = 'profile.html?username=' + encodeURIComponent(username) + '&age=' + age;
            });
        }
        
        // –¢–∞–π–º–µ—Ä–¥—ñ –±–∞—Å—Ç–∞—É
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // –¢–∞–π–º–µ—Ä–¥—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateTimer() {
            const currentTime = Date.now();
            totalTime = Math.floor((currentTime - startTime) / 1000);
            
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            
            document.getElementById('timerDisplay').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }
        
        // –¢–∞–π–º–µ—Ä–¥—ñ —Ç–æ“õ—Ç–∞—Ç—É
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // –ê—Ä—Ç“õ–∞ —Ç“Ø–π–º–µ—Å—ñ
        document.getElementById('backButton').addEventListener('click', function() {
            stopTimer();
            window.history.back();
        });
        
        // –¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä–¥—ã –∂–∞—Å–∞—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function generateTasks() {
            tasks = [];
            
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä —Å–∞–Ω—ã
            if (difficulty === 'easy') totalTasks = 5;
            else if (difficulty === 'medium') totalTasks = 8;
            else if (difficulty === 'hard') totalTasks = 10;
            
            for (let i = 0; i < totalTasks; i++) {
                let task = generateTask();
                tasks.push(task);
            }
        }
        
        // –ë—ñ—Ä —Ç–∞–ø—Å—ã—Ä–º–∞ –∂–∞—Å–∞—É
        function generateTask() {
            let num1, num2, answer, question;
            let wrongAnswers = [];
            
            // “ö–∏—ã–Ω–¥—ã“õ –±–æ–π—ã–Ω—à–∞ –¥–∏–∞–ø–∞–∑–æ–Ω–¥–∞—Ä
            let maxNum = 10;
            if (difficulty === 'medium') maxNum = 20;
            if (difficulty === 'hard') maxNum = 100;
            
            // –û–ø–µ—Ä–∞—Ü–∏—è–Ω—ã —Ç–∞“£–¥–∞—É
            switch(lesson) {
                case 'addition':
                    num1 = Math.floor(Math.random() * maxNum) + 1;
                    num2 = Math.floor(Math.random() * maxNum) + 1;
                    answer = num1 + num2;
                    question = num1 + ' + ' + num2 + ' = ?';
                    break;
                    
                case 'subtraction':
                    num1 = Math.floor(Math.random() * maxNum) + 1;
                    num2 = Math.floor(Math.random() * (num1 - 1)) + 1;
                    answer = num1 - num2;
                    question = num1 + ' - ' + num2 + ' = ?';
                    break;
                    
                case 'multiplication':
                    num1 = Math.floor(Math.random() * (maxNum/2)) + 1;
                    num2 = Math.floor(Math.random() * (maxNum/2)) + 1;
                    answer = num1 * num2;
                    question = num1 + ' √ó ' + num2 + ' = ?';
                    break;
                    
                case 'division':
                    answer = Math.floor(Math.random() * (maxNum/2)) + 1;
                    num2 = Math.floor(Math.random() * (maxNum/2)) + 1;
                    num1 = answer * num2;
                    question = num1 + ' √∑ ' + num2 + ' = ?';
                    break;
            }
            
            // “ö–∞—Ç–µ –∂–∞—É–∞–ø—Ç–∞—Ä –∂–∞—Å–∞—É
            for (let i = 0; i < 3; i++) {
                let wrongAnswer;
                do {
                    wrongAnswer = answer + Math.floor(Math.random() * 10) - 5;
                    if (wrongAnswer < 0) wrongAnswer = Math.abs(wrongAnswer) + 1;
                    if (wrongAnswer === 0) wrongAnswer = 1;
                } while (wrongAnswer === answer || wrongAnswers.includes(wrongAnswer));
                wrongAnswers.push(wrongAnswer);
            }
            
            // –ë–∞—Ä–ª—ã“õ –∂–∞—É–∞–ø—Ç–∞—Ä–¥—ã –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É
            let allAnswers = [answer, ...wrongAnswers];
            allAnswers.sort(function() { return Math.random() - 0.5; });
            
            return {
                question: question,
                answer: answer,
                answers: allAnswers
            };
        }
        
        // –û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É
        function startGame() {
            currentTaskIndex = 0;
            score = 0;
            generateTasks();
            showTask();
            updateProgress();
        }
        
        // –¢–∞–ø—Å—ã—Ä–º–∞–Ω—ã –∫”©—Ä—Å–µ—Ç—É
        function showTask() {
            const task = tasks[currentTaskIndex];
            document.getElementById('taskText').textContent = task.question;
            
            // –ñ–∞—É–∞–ø –æ–ø—Ü–∏—è–ª–∞—Ä—ã–Ω –∂–∞—Å–∞—É
            const answerOptions = document.getElementById('answerOptions');
            answerOptions.innerHTML = '';
            
            task.answers.forEach(function(answer) {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.dataset.value = answer;
                button.addEventListener('click', handleAnswerClick);
                answerOptions.appendChild(button);
            });
            
            // ”®—Ä—ñ—Å—Ç–µ—Ä–¥—ñ “õ–∞–ª–ø—ã–Ω–∞ –∫–µ–ª—Ç—ñ—Ä—É
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextButton').disabled = true;
        }
        
        // –ñ–∞—É–∞–ø—Ç—ã —Ç–µ–∫—Å–µ—Ä—É
        function handleAnswerClick(e) {
            const selectedAnswer = parseInt(e.target.dataset.value);
            const correctAnswer = tasks[currentTaskIndex].answer;
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // –ë–∞—Ä–ª—ã“õ —Ç“Ø–π–º–µ–ª–µ—Ä–¥—ñ ”©—à—ñ—Ä—É
            answerButtons.forEach(function(btn) {
                btn.disabled = true;
                if (parseInt(btn.dataset.value) === correctAnswer) {
                    btn.classList.add('correct');
                } else if (parseInt(btn.dataset.value) === selectedAnswer) {
                    btn.classList.add('wrong');
                }
            });
            
            // –ö–µ—Ä—ñ –±–∞–π–ª–∞–Ω—ã—Å –±–µ—Ä—É
            const feedback = document.getElementById('feedback');
            if (selectedAnswer === correctAnswer) {
                feedback.textContent = '–î“±—Ä—ã—Å! ”®—Ç–µ –∂–∞“õ—Å—ã! ‚ú®';
                feedback.className = 'feedback correct-feedback';
                score++;
            } else {
                feedback.textContent = '“ö–∞—Ç–µ! –î“±—Ä—ã—Å –∂–∞—É–∞–ø: ' + correctAnswer;
                feedback.className = 'feedback wrong-feedback';
            }
            
            // –ö–µ–ª–µ—Å—ñ —Ç“Ø–π–º–µ–Ω—ñ –±–µ–ª—Å–µ–Ω–¥—ñ—Ä—É
            document.getElementById('nextButton').disabled = false;
            
            // –ë“±–ª —Ç–∞–ø—Å—ã—Ä–º–∞ –∞—è“õ—Ç–∞–ª–¥—ã, –ø—Ä–æ–≥—Ä–µ—Å—Ç—ñ –∂–∞“£–∞—Ä—Ç—É
            updateProgressAfterAnswer();
        }
        
        // –ñ–∞—É–∞–ø –±–µ—Ä–≥–µ–Ω–Ω–µ–Ω –∫–µ–π—ñ–Ω –ø—Ä–æ–≥—Ä–µ—Å—Ç—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateProgressAfterAnswer() {
            const completedTasks = currentTaskIndex + 1;
            document.getElementById('taskCounter').textContent = completedTasks + '/' + totalTasks;
            
            const progressPercent = (completedTasks / totalTasks) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }
        
        // –ö–µ–ª–µ—Å—ñ —Ç–∞–ø—Å—ã—Ä–º–∞“ì–∞ ”©—Ç—É
        document.getElementById('nextButton').addEventListener('click', function() {
            currentTaskIndex++;
            
            if (currentTaskIndex < totalTasks) {
                showTask();
            } else {
                stopTimer();
                saveGameResult();
                showResults();
            }
        });
        
        // –ü—Ä–æ–≥—Ä–µ—Å—Ç—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateProgress() {
            const currentTaskNumber = currentTaskIndex + 1;
            document.getElementById('taskCounter').textContent = currentTaskNumber + '/' + totalTasks;
            
            const completedTasks = currentTaskIndex;
            const progressPercent = (completedTasks / totalTasks) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }
        
        // –û–π—ã–Ω –Ω”ô—Ç–∏–∂–µ—Å—ñ–Ω —Å–∞“õ—Ç–∞—É
        function saveGameResult() {
            const gameResult = {
                date: new Date().toISOString(),
                lesson: lesson,
                difficulty: difficulty,
                score: score,
                totalTasks: totalTasks,
                time: totalTime,
                percentage: Math.round((score / totalTasks) * 100)
            };
            
            // –°–∞“õ—Ç–∞–ª“ì–∞–Ω –Ω”ô—Ç–∏–∂–µ–ª–µ—Ä–¥—ñ –∞–ª—É
            let gameHistory = JSON.parse(localStorage.getItem('gameHistory') || '[]');
            gameHistory.push(gameResult);
            
            // –°–æ“£“ì—ã 50 –æ–π—ã–Ω–¥—ã “ì–∞–Ω–∞ —Å–∞“õ—Ç–∞—É
            if (gameHistory.length > 50) {
                gameHistory = gameHistory.slice(-50);
            }
            
            localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
            
            // –ï“£ –∂–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ–Ω—ñ –∂–∞“£–∞—Ä—Ç—É
            updateBestScore(gameResult);
        }
        
        // –ï“£ –∂–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ–Ω—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateBestScore(gameResult) {
            const bestScores = JSON.parse(localStorage.getItem('bestScores') || '{}');
            const key = lesson + '_' + difficulty;
            
            if (!bestScores[key] || 
                gameResult.percentage > bestScores[key].percentage ||
                (gameResult.percentage === bestScores[key].percentage && gameResult.time < bestScores[key].time)) {
                bestScores[key] = {
                    score: gameResult.score,
                    totalTasks: gameResult.totalTasks,
                    time: gameResult.time,
                    percentage: gameResult.percentage,
                    date: gameResult.date
                };
                localStorage.setItem('bestScores', JSON.stringify(bestScores));
            }
        }
        
        // –ù”ô—Ç–∏–∂–µ–ª–µ—Ä–¥—ñ –∫”©—Ä—Å–µ—Ç—É
        function showResults() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å 100% –¥–µ–ø –∫”©—Ä—Å–µ—Ç—É
            document.getElementById('taskCounter').textContent = totalTasks + '/' + totalTasks;
            document.getElementById('progressFill').style.width = '100%';
            
            const percentage = Math.round((score / totalTasks) * 100);
            document.getElementById('finalScore').textContent = score + '/' + totalTasks + ' (' + percentage + '%)';
            
            // –£–∞“õ—ã—Ç—Ç—ã –∫”©—Ä—Å–µ—Ç—É
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            document.getElementById('finalTime').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            
            // –ñ“±–ª–¥—ã–∑–¥–∞—Ä–¥—ã –µ—Å–µ–ø—Ç–µ—É
            let stars = '';
            if (percentage >= 90) stars = '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ';
            else if (percentage >= 70) stars = '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ';
            else if (percentage >= 50) stars = '‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ';
            else if (percentage >= 30) stars = '‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ';
            else stars = '‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ';
            
            document.getElementById('starsRating').textContent = stars;
            
            // –•–∞–±–∞—Ä–ª–∞–º–∞
            let message = '';
            if (percentage >= 90) {
                message = '–°—ñ–∑ –∫–µ—Ä–µ–º–µ—Ç –æ—Ä—ã–Ω–¥–∞–¥—ã“£—ã–∑! –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞–¥–∞ –∂–∞“õ—Å—ã –¥–∞–º—ã–ø –∫–µ–ª–µ—Å—ñ–∑! üéâ';
            } else if (percentage >= 70) {
                message = '–ñ–∞“õ—Å—ã –æ—Ä—ã–Ω–¥–∞–¥—ã“£—ã–∑! –ñ–∞–ª“ì–∞—Å—Ç—ã—Ä—ã“£—ã–∑, —Å—ñ–∑ –∂–∞“õ—Å—ã—Ä–∞“õ –±–æ–ª–∞—Å—ã–∑! üëç';
            } else if (percentage >= 50) {
                message = '–ñ–∞–º–∞–Ω –µ–º–µ—Å! –ö”©–±—ñ—Ä–µ–∫ –∂–∞—Ç—Ç–∞“£—ã–∑, –Ω”ô—Ç–∏–∂–µ–ª–µ—Ä—ñ“£—ñ–∑ –∂–∞“õ—Å–∞—Ä–∞–¥—ã! üí™';
            } else {
                message = '“ö–∞–π—Ç–∞ –∫”©—Ä—ñ–ø —à—ã“ì—ã“£—ã–∑! –ö”©–±—ñ—Ä–µ–∫ –∂–∞—Ç—Ç–∞“£—ã–∑ –∂”ô–Ω–µ –∂–∞“õ—Å—ã—Ä–∞“õ –±–æ–ª–∞—Å—ã–∑! üìö';
            }
            
            document.getElementById('resultsMessage').textContent = message;
        }
        
        // “ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É —Ç“Ø–π–º–µ—Å—ñ
        document.getElementById('restartButton').addEventListener('click', function() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            startTimer();
            startGame();
        });
        
        // –ü—Ä–æ—Ñ–∏–ª—å–≥–µ ”©—Ç—É
        document.getElementById('profileButton').addEventListener('click', function() {
            window.location.href = 'profile.html?username=' + encodeURIComponent(username) + '&age=' + age;
        });
        
        // –ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ –æ—Ä–∞–ª—É
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html?username=' + encodeURIComponent(username) + '&age=' + age;
        });
        
        // FontAwesome –∏–∫–æ–Ω–∫–∏ –±–µ–∑ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç–∞
        const style = document.createElement('style');
        style.textContent = `
            .fas {
                font-family: 'Font Awesome 6 Free';
                font-weight: 900;
            }
            .fa-plus-circle:before { content: "\\f055"; }
            .fa-minus-circle:before { content: "\\f056"; }
            .fa-times-circle:before { content: "\\f057"; }
            .fa-divide:before { content: "\\f529"; }
            .fa-arrow-left:before { content: "\\f060"; }
            .fa-clock:before { content: "\\f017"; }
            .fa-stopwatch:before { content: "\\f2f2"; }
            .fa-redo:before { content: "\\f01e"; }
            .fa-user:before { content: "\\f007"; }
            .fa-home:before { content: "\\f015"; }
        `;
        document.head.appendChild(style);
    </script>
