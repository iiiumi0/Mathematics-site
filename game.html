    <script>
        // URL –ø–∞—Ä–∞–º–µ—Ç—Ä–ª–µ—Ä—ñ
        const urlParams = new URLSearchParams(window.location.search);
        const lesson = urlParams.get('lesson') || 'addition';
        const difficulty = urlParams.get('difficulty') || 'easy';
        const username = urlParams.get('username') || '–ë–∞–ª–∞';
        const age = parseInt(urlParams.get('age')) || 7;
        
        // –°–∞–±–∞“õ –∞—Ç–∞—É–ª–∞—Ä—ã
        const lessonNames = {
            'addition': '“ö–æ—Å—É',
            'subtraction': '–ê–ª—É', 
            'multiplication': '–ö”©–±–µ–π—Ç—É',
            'division': '–ë”©–ª—É',
            'brackets': '–ñ–∞“õ—à–∞–º–µ–Ω –∂“±–º—ã—Å',
            'mixed': '–ê—Ä–∞–ª–∞—Å –µ—Å–µ–ø—Ç–µ—Ä'
        };
        
        // “ö–∏—ã–Ω–¥—ã“õ –∞—Ç–∞—É–ª–∞—Ä—ã
        const difficultyNames = {
            'easy': '–ñ–µ“£—ñ–ª',
            'medium': '–û—Ä—Ç–∞—à–∞',
            'hard': '“ö–∏—ã–Ω'
        };
        
        // “ö–∏—ã–Ω–¥—ã“õ –∫–ª–∞—Å—Ç–∞—Ä—ã
        const difficultyClasses = {
            'easy': 'badge-easy',
            'medium': 'badge-medium', 
            'hard': 'badge-hard'
        };
        
        // –°–∞–±–∞“õ –±–µ–ª–≥—ñ—à–µ–ª–µ—Ä—ñ –º–µ–Ω –∫–ª–∞—Å—Ç–∞—Ä—ã
        const lessonIcons = {
            'addition': { icon: 'fa-plus-circle', class: 'addition' },
            'subtraction': { icon: 'fa-minus-circle', class: 'subtraction' },
            'multiplication': { icon: 'fa-times-circle', class: 'multiplication' },
            'division': { icon: 'fa-divide', class: 'division' },
            'brackets': { icon: 'fa-parentheses', class: 'brackets' },
            'mixed': { icon: 'fa-random', class: 'mixed' }
        };
        
        // –û–π—ã–Ω –∞–π–Ω—ã–º–∞–ª—ã–ª–∞—Ä—ã
        let currentTaskIndex = 0;
        let score = 0;
        let tasks = [];
        let totalTasks = 0;
        let startTime = 0;
        let timerInterval = null;
        let totalTime = 0;
        
        // –ë–µ—Ç—Ç—ñ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è–ª–∞—É
        document.addEventListener('DOMContentLoaded', function() {
            // –ü–∞–Ω–µ–ª—å–¥–µ—Ä–¥—ñ —Ç–æ–ª—Ç—ã—Ä—É
            document.getElementById('lessonTitle').textContent = lessonNames[lesson];
            document.getElementById('difficultyBadge').textContent = difficultyNames[difficulty];
            document.getElementById('difficultyBadge').className = 'difficulty-badge ' + difficultyClasses[difficulty];
            document.getElementById('usernameDisplay').textContent = username;
            
            // –ê–≤–∞—Ç–∞—Ä–¥—ã –∂“Ø–∫—Ç–µ—É
            loadUserAvatar();
            
            // –¢–∞–ø—Å—ã—Ä–º–∞ —Å—É—Ä–µ—Ç—ñ–Ω –æ—Ä–Ω–∞—Ç—É
            const lessonIcon = lessonIcons[lesson];
            document.getElementById('taskImage').innerHTML = `<i class="fas ${lessonIcon.icon} ${lessonIcon.class}"></i>`;
            
            // –¢–∞–π–º–µ—Ä–¥—ñ –±–∞—Å—Ç–∞—É
            startTimer();
            
            // –û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É (—Å–∞–±–∞“õ“õ–∞ –±–∞–π–ª–∞–Ω—ã—Å—Ç—ã)
            startGame();
        });
        
        // –ê–≤–∞—Ç–∞—Ä–¥—ã –∂“Ø–∫—Ç–µ—É
        function loadUserAvatar() {
            const savedAvatar = localStorage.getItem('userAvatar');
            const avatarImg = document.getElementById('userAvatar');
            
            if (savedAvatar) {
                avatarImg.src = savedAvatar;
            } else {
                // ”ò–¥–µ–ø–∫—ñ –∞–≤–∞—Ç–∞—Ä (—Ç–µ–∫—Å—Ç—Ç—ñ–∫ –≤–µ—Ä—Å–∏—è)
                avatarImg.alt = username;
                avatarImg.style.backgroundColor = '#6ab1ff';
                avatarImg.style.display = 'flex';
                avatarImg.style.alignItems = 'center';
                avatarImg.style.justifyContent = 'center';
                avatarImg.style.color = 'white';
                avatarImg.style.fontWeight = 'bold';
                avatarImg.style.fontSize = '18px';
                avatarImg.textContent = username.charAt(0).toUpperCase();
                avatarImg.src = ''; // –ñ–æ—é src, —Å–µ–±–µ–±—ñ –±—ñ–∑ —Ç–µ–∫—Å—Ç “õ–æ–ª–¥–∞–Ω–∞–º—ã–∑
            }
            
            // –ü—Ä–æ—Ñ–∏–ª—å–≥–µ ”©—Ç—É
            document.getElementById('userInfo').addEventListener('click', function() {
                window.location.href = 'profile.html?username=' + encodeURIComponent(username) + '&age=' + age;
            });
        }
        
        // –¢–∞–π–º–µ—Ä–¥—ñ –±–∞—Å—Ç–∞—É
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }
        
        // –¢–∞–π–º–µ—Ä–¥—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateTimer() {
            const currentTime = Date.now();
            totalTime = Math.floor((currentTime - startTime) / 1000);
            
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            
            document.getElementById('timerDisplay').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
        }
        
        // –¢–∞–π–º–µ—Ä–¥—ñ —Ç–æ“õ—Ç–∞—Ç—É
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        // –ê—Ä—Ç“õ–∞ —Ç“Ø–π–º–µ—Å—ñ
        document.getElementById('backButton').addEventListener('click', function() {
            stopTimer();
            window.location.href = 'lessons.html?username=' + encodeURIComponent(username) + '&age=' + age;
        });
        
        // –¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä–¥—ã –∂–∞—Å–∞—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã (—Å–∞–±–∞“õ“õ–∞ –±–∞–π–ª–∞–Ω—ã—Å—Ç—ã)
        function generateTasks() {
            tasks = [];
            
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π —Ç–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä —Å–∞–Ω—ã
            if (difficulty === 'easy') totalTasks = 5;
            else if (difficulty === 'medium') totalTasks = 8;
            else if (difficulty === 'hard') totalTasks = 10;
            
            for (let i = 0; i < totalTasks; i++) {
                let task;
                try {
                    // –°–∞–±–∞“õ —Ç“Ø—Ä—ñ–Ω–µ –±–∞–π–ª–∞–Ω—ã—Å—Ç—ã —Ç–∞–ø—Å—ã—Ä–º–∞ –∂–∞—Å–∞—É
                    switch(lesson) {
                        case 'addition':
                            task = generateAdditionTask();
                            break;
                        case 'subtraction':
                            task = generateSubtractionTask();
                            break;
                        case 'multiplication':
                            task = generateMultiplicationTask();
                            break;
                        case 'division':
                            task = generateDivisionTask();
                            break;
                        case 'brackets':
                            task = generateBracketsTask();
                            break;
                        case 'mixed':
                            task = generateMixedTask();
                            break;
                        default:
                            task = generateAdditionTask();
                    }
                    tasks.push(task);
                } catch (error) {
                    console.error("–¢–∞–ø—Å—ã—Ä–º–∞ –∂–∞—Å–∞—É –∫–µ–∑—ñ–Ω–¥–µ “õ–∞—Ç–µ:", error);
                    // “ö–∞—Ç–µ –±–æ–ª“ì–∞–Ω –∂–∞“ì–¥–∞–π–¥–∞ “õ–∞—Ä–∞–ø–∞–π—ã–º “õ–æ—Å—É —Ç–∞–ø—Å—ã—Ä–º–∞—Å—ã–Ω “õ–æ—Å—ã“£—ã–∑
                    tasks.push(generateSimpleTask());
                }
            }
        }
        
        // “ö–∞—Ä–∞–ø–∞–π—ã–º —Ç–∞–ø—Å—ã—Ä–º–∞ (“õ–∞—Ç–µ –±–æ–ª“ì–∞–Ω –∂–∞“ì–¥–∞–π–¥–∞)
        function generateSimpleTask() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const answer = num1 + num2;
            const question = `${num1} + ${num2} = ?`;
            
            return createTask(question, answer, 20);
        }
        
        // “ö–æ—Å—É —Ç–∞–ø—Å—ã—Ä–º–∞—Å—ã
        function generateAdditionTask() {
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π –¥–∏–∞–ø–∞–∑–æ–Ω
            let maxNum = 10;
            if (difficulty === 'medium') maxNum = 20;
            if (difficulty === 'hard') maxNum = 50;
            
            const num1 = Math.floor(Math.random() * maxNum) + 1;
            const num2 = Math.floor(Math.random() * maxNum) + 1;
            const answer = num1 + num2;
            const question = `${num1} + ${num2} = ?`;
            
            return createTask(question, answer, maxNum * 2);
        }
        
        // –ê–ª—É —Ç–∞–ø—Å—ã—Ä–º–∞—Å—ã
        function generateSubtractionTask() {
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π –¥–∏–∞–ø–∞–∑–æ–Ω
            let maxNum = 10;
            if (difficulty === 'medium') maxNum = 20;
            if (difficulty === 'hard') maxNum = 50;
            
            const num1 = Math.floor(Math.random() * maxNum) + 1;
            const num2 = Math.floor(Math.random() * num1) + 1;
            const answer = num1 - num2;
            const question = `${num1} - ${num2} = ?`;
            
            return createTask(question, answer, maxNum);
        }
        
        // –ö”©–±–µ–π—Ç—É —Ç–∞–ø—Å—ã—Ä–º–∞—Å—ã
        function generateMultiplicationTask() {
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π –¥–∏–∞–ø–∞–∑–æ–Ω
            let maxNum = 5;
            if (difficulty === 'medium') maxNum = 8;
            if (difficulty === 'hard') maxNum = 12;
            
            const num1 = Math.floor(Math.random() * maxNum) + 1;
            const num2 = Math.floor(Math.random() * maxNum) + 1;
            const answer = num1 * num2;
            const question = `${num1} √ó ${num2} = ?`;
            
            return createTask(question, answer, maxNum * maxNum);
        }
        
        // –ë”©–ª—É —Ç–∞–ø—Å—ã—Ä–º–∞—Å—ã
        function generateDivisionTask() {
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π –¥–∏–∞–ø–∞–∑–æ–Ω
            let maxNum = 5;
            if (difficulty === 'medium') maxNum = 8;
            if (difficulty === 'hard') maxNum = 10;
            
            const answer = Math.floor(Math.random() * maxNum) + 1;
            const num2 = Math.floor(Math.random() * maxNum) + 1;
            const num1 = answer * num2;
            const question = `${num1} √∑ ${num2} = ?`;
            
            return createTask(question, answer, maxNum);
        }
        
        // –ñ–∞“õ—à–∞–º–µ–Ω –∂“±–º—ã—Å —Ç–∞–ø—Å—ã—Ä–º–∞—Å—ã
        function generateBracketsTask() {
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π –¥–∏–∞–ø–∞–∑–æ–Ω
            let maxNum = 10;
            if (difficulty === 'medium') maxNum = 15;
            if (difficulty === 'hard') maxNum = 20;
            
            const num1 = Math.floor(Math.random() * maxNum) + 1;
            const num2 = Math.floor(Math.random() * maxNum) + 1;
            const num3 = Math.floor(Math.random() * maxNum) + 1;
            
            // –ö–µ–∑–¥–µ–π—Å–æ“õ –∂–∞“õ—à–∞ –æ—Ä–Ω—ã–Ω —Ç–∞“£–¥–∞—É
            const type = Math.floor(Math.random() * 3);
            let question, answer;
            
            if (type === 0) {
                // (a + b) + c
                question = `(${num1} + ${num2}) + ${num3} = ?`;
                answer = (num1 + num2) + num3;
            } else if (type === 1) {
                // a + (b + c)
                question = `${num1} + (${num2} + ${num3}) = ?`;
                answer = num1 + (num2 + num3);
            } else {
                // (a - b) + c
                const larger = Math.max(num1, num2);
                const smaller = Math.min(num1, num2);
                question = `(${larger} - ${smaller}) + ${num3} = ?`;
                answer = (larger - smaller) + num3;
            }
            
            return createTask(question, answer, maxNum * 3);
        }
        
        // –ê—Ä–∞–ª–∞—Å –µ—Å–µ–ø—Ç–µ—Ä
        function generateMixedTask() {
            // “ö–∏—ã–Ω–¥—ã“õ“õ–∞ “õ–∞—Ä–∞–π –¥–∏–∞–ø–∞–∑–æ–Ω
            let maxNum = 10;
            if (difficulty === 'medium') maxNum = 15;
            if (difficulty === 'hard') maxNum = 20;
            
            let question, answer;
            const operationType = Math.floor(Math.random() * 3);
            
            if (operationType === 0) {
                // a + b √ó c
                const a = Math.floor(Math.random() * maxNum) + 1;
                const b = Math.floor(Math.random() * 10) + 1;
                const c = Math.floor(Math.random() * 10) + 1;
                question = `${a} + ${b} √ó ${c} = ?`;
                answer = a + (b * c);
            } else if (operationType === 1) {
                // a √ó b - c
                const a = Math.floor(Math.random() * 10) + 1;
                const b = Math.floor(Math.random() * 10) + 1;
                const c = Math.floor(Math.random() * maxNum) + 1;
                question = `${a} √ó ${b} - ${c} = ?`;
                answer = (a * b) - c;
                if (answer < 0) {
                    // –ñ–∞—É–∞–ø —Ç–µ—Ä—ñ—Å –±–æ–ª–º–∞—É—ã –∫–µ—Ä–µ–∫
                    c = Math.floor(Math.random() * (a * b - 1)) + 1;
                    question = `${a} √ó ${b} - ${c} = ?`;
                    answer = (a * b) - c;
                }
            } else {
                // (a + b) √ó c
                const a = Math.floor(Math.random() * maxNum) + 1;
                const b = Math.floor(Math.random() * maxNum) + 1;
                const c = Math.floor(Math.random() * 5) + 1;
                question = `(${a} + ${b}) √ó ${c} = ?`;
                answer = (a + b) * c;
            }
            
            return createTask(question, answer, maxNum * 5);
        }
        
        // –ñ–∞–ª–ø—ã —Ç–∞–ø—Å—ã—Ä–º–∞ “õ“±—Ä—É —Ñ—É–Ω–∫—Ü–∏—è—Å—ã
        function createTask(question, answer, maxRange) {
            const wrongAnswers = [];
            
            // “ö–∞—Ç–µ –∂–∞—É–∞–ø—Ç–∞—Ä –∂–∞—Å–∞—É
            for (let i = 0; i < 3; i++) {
                let wrongAnswer;
                let attempts = 0;
                do {
                    const offset = Math.floor(Math.random() * 6) - 3; // -3 to +3
                    wrongAnswer = answer + offset;
                    if (wrongAnswer < 0) wrongAnswer = Math.abs(offset) + 1;
                    if (wrongAnswer === 0) wrongAnswer = 1;
                    if (wrongAnswer === answer) wrongAnswer += 2;
                    
                    attempts++;
                    if (attempts > 10) {
                        // –ö”©–ø ”ô—Ä–µ–∫–µ—Ç—Ç–µ–Ω–≥–µ–Ω–Ω–µ–Ω –∫–µ–π—ñ–Ω, –±–∞—Å“õ–∞—à–∞ –∂–∞—Å–∞—É
                        wrongAnswer = Math.floor(Math.random() * maxRange) + 1;
                    }
                } while (wrongAnswer === answer || wrongAnswers.includes(wrongAnswer));
                wrongAnswers.push(wrongAnswer);
            }
            
            // –ë–∞—Ä–ª—ã“õ –∂–∞—É–∞–ø—Ç–∞—Ä–¥—ã –∞—Ä–∞–ª–∞—Å—Ç—ã—Ä—É
            let allAnswers = [answer, ...wrongAnswers];
            allAnswers.sort(() => Math.random() - 0.5);
            
            return {
                question: question,
                answer: answer,
                answers: allAnswers
            };
        }
        
        // –û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É
        function startGame() {
            try {
                currentTaskIndex = 0;
                score = 0;
                generateTasks();
                showTask();
                updateProgress();
            } catch (error) {
                console.error("–û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É –∫–µ–∑—ñ–Ω–¥–µ “õ–∞—Ç–µ:", error);
                alert("–û–π—ã–Ω–¥—ã –±–∞—Å—Ç–∞—É –∫–µ–∑—ñ–Ω–¥–µ “õ–∞—Ç–µ –ø–∞–π–¥–∞ –±–æ–ª–¥—ã. –ë–µ—Ç—Ç—ñ “õ–∞–π—Ç–∞ –∂“Ø–∫—Ç–µ“£—ñ–∑.");
            }
        }
        
        // –¢–∞–ø—Å—ã—Ä–º–∞–Ω—ã –∫”©—Ä—Å–µ—Ç—É
        function showTask() {
            if (!tasks || tasks.length === 0) {
                console.error("–¢–∞–ø—Å—ã—Ä–º–∞–ª–∞—Ä –∂–æ“õ!");
                return;
            }
            
            const task = tasks[currentTaskIndex];
            if (!task) {
                console.error("–ê“ì—ã–º–¥–∞“ì—ã —Ç–∞–ø—Å—ã—Ä–º–∞ –∂–æ“õ!");
                return;
            }
            
            document.getElementById('taskText').textContent = task.question;
            
            // –ñ–∞—É–∞–ø –æ–ø—Ü–∏—è–ª–∞—Ä—ã–Ω –∂–∞—Å–∞—É
            const answerOptions = document.getElementById('answerOptions');
            answerOptions.innerHTML = '';
            
            if (!task.answers || task.answers.length === 0) {
                console.error("–ñ–∞—É–∞–ø—Ç–∞—Ä –∂–æ“õ!");
                return;
            }
            
            task.answers.forEach(function(answer, index) {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.dataset.value = answer;
                button.dataset.index = index;
                button.addEventListener('click', handleAnswerClick);
                answerOptions.appendChild(button);
            });
            
            // ”®—Ä—ñ—Å—Ç–µ—Ä–¥—ñ “õ–∞–ª–ø—ã–Ω–∞ –∫–µ–ª—Ç—ñ—Ä—É
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('nextButton').disabled = true;
        }
        
        // –ñ–∞—É–∞–ø—Ç—ã —Ç–µ–∫—Å–µ—Ä—É
        function handleAnswerClick(e) {
            const selectedAnswer = parseInt(e.target.dataset.value);
            const correctAnswer = tasks[currentTaskIndex].answer;
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            // –ë–∞—Ä–ª—ã“õ —Ç“Ø–π–º–µ–ª–µ—Ä–¥—ñ ”©—à—ñ—Ä—É
            answerButtons.forEach(function(btn) {
                btn.disabled = true;
                const btnValue = parseInt(btn.dataset.value);
                if (btnValue === correctAnswer) {
                    btn.classList.add('correct');
                } else if (btnValue === selectedAnswer) {
                    btn.classList.add('wrong');
                }
            });
            
            // –ö–µ—Ä—ñ –±–∞–π–ª–∞–Ω—ã—Å –±–µ—Ä—É
            const feedback = document.getElementById('feedback');
            if (selectedAnswer === correctAnswer) {
                feedback.textContent = '–î“±—Ä—ã—Å! ”®—Ç–µ –∂–∞“õ—Å—ã! ‚ú®';
                feedback.className = 'feedback correct-feedback';
                score++;
            } else {
                feedback.textContent = '“ö–∞—Ç–µ! –î“±—Ä—ã—Å –∂–∞—É–∞–ø: ' + correctAnswer;
                feedback.className = 'feedback wrong-feedback';
            }
            
            // –ö–µ–ª–µ—Å—ñ —Ç“Ø–π–º–µ–Ω—ñ –±–µ–ª—Å–µ–Ω–¥—ñ—Ä—É
            document.getElementById('nextButton').disabled = false;
            
            // –ë“±–ª —Ç–∞–ø—Å—ã—Ä–º–∞ –∞—è“õ—Ç–∞–ª–¥—ã, –ø—Ä–æ–≥—Ä–µ—Å—Ç—ñ –∂–∞“£–∞—Ä—Ç—É
            updateProgressAfterAnswer();
        }
        
        // –ñ–∞—É–∞–ø –±–µ—Ä–≥–µ–Ω–Ω–µ–Ω –∫–µ–π—ñ–Ω –ø—Ä–æ–≥—Ä–µ—Å—Ç—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateProgressAfterAnswer() {
            const completedTasks = currentTaskIndex + 1;
            document.getElementById('taskCounter').textContent = completedTasks + '/' + totalTasks;
            
            const progressPercent = (completedTasks / totalTasks) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }
        
        // –ö–µ–ª–µ—Å—ñ —Ç–∞–ø—Å—ã—Ä–º–∞“ì–∞ ”©—Ç—É
        document.getElementById('nextButton').addEventListener('click', function() {
            currentTaskIndex++;
            
            if (currentTaskIndex < totalTasks) {
                showTask();
            } else {
                stopTimer();
                saveGameResult();
                showResults();
            }
        });
        
        // –ü—Ä–æ–≥—Ä–µ—Å—Ç—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateProgress() {
            const currentTaskNumber = currentTaskIndex + 1;
            document.getElementById('taskCounter').textContent = currentTaskNumber + '/' + totalTasks;
            
            const completedTasks = currentTaskIndex;
            const progressPercent = (completedTasks / totalTasks) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
        }
        
        // –û–π—ã–Ω –Ω”ô—Ç–∏–∂–µ—Å—ñ–Ω —Å–∞“õ—Ç–∞—É
        function saveGameResult() {
            try {
                const gameResult = {
                    date: new Date().toISOString(),
                    lesson: lesson,
                    difficulty: difficulty,
                    score: score,
                    totalTasks: totalTasks,
                    time: totalTime,
                    percentage: Math.round((score / totalTasks) * 100)
                };
                
                // –°–∞“õ—Ç–∞–ª“ì–∞–Ω –Ω”ô—Ç–∏–∂–µ–ª–µ—Ä–¥—ñ –∞–ª—É
                let gameHistory = JSON.parse(localStorage.getItem('gameHistory') || '[]');
                gameHistory.push(gameResult);
                
                // –°–æ“£“ì—ã 50 –æ–π—ã–Ω–¥—ã “ì–∞–Ω–∞ —Å–∞“õ—Ç–∞—É
                if (gameHistory.length > 50) {
                    gameHistory = gameHistory.slice(-50);
                }
                
                localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
                
                // –ï“£ –∂–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ–Ω—ñ –∂–∞“£–∞—Ä—Ç—É
                updateBestScore(gameResult);
            } catch (error) {
                console.error("–ù”ô—Ç–∏–∂–µ–Ω—ñ —Å–∞“õ—Ç–∞—É –∫–µ–∑—ñ–Ω–¥–µ “õ–∞—Ç–µ:", error);
            }
        }
        
        // –ï“£ –∂–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ–Ω—ñ –∂–∞“£–∞—Ä—Ç—É
        function updateBestScore(gameResult) {
            try {
                const bestScores = JSON.parse(localStorage.getItem('bestScores') || '{}');
                const key = lesson + '_' + difficulty;
                
                if (!bestScores[key] || 
                    gameResult.percentage > bestScores[key].percentage ||
                    (gameResult.percentage === bestScores[key].percentage && gameResult.time < bestScores[key].time)) {
                    bestScores[key] = {
                        score: gameResult.score,
                        totalTasks: gameResult.totalTasks,
                        time: gameResult.time,
                        percentage: gameResult.percentage,
                        date: gameResult.date
                    };
                    localStorage.setItem('bestScores', JSON.stringify(bestScores));
                }
            } catch (error) {
                console.error("–ï“£ –∂–∞“õ—Å—ã –Ω”ô—Ç–∏–∂–µ–Ω—ñ —Å–∞“õ—Ç–∞—É –∫–µ–∑—ñ–Ω–¥–µ “õ–∞—Ç–µ:", error);
            }
        }
        
        // –ù”ô—Ç–∏–∂–µ–ª–µ—Ä–¥—ñ –∫”©—Ä—Å–µ—Ç—É
        function showResults() {
            document.getElementById('gameArea').style.display = 'none';
            document.getElementById('resultsContainer').style.display = 'block';
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å 100% –¥–µ–ø –∫”©—Ä—Å–µ—Ç—É
            document.getElementById('taskCounter').textContent = totalTasks + '/' + totalTasks;
            document.getElementById('progressFill').style.width = '100%';
            
            const percentage = Math.round((score / totalTasks) * 100);
            document.getElementById('finalScore').textContent = score + '/' + totalTasks + ' (' + percentage + '%)';
            
            // –£–∞“õ—ã—Ç—Ç—ã –∫”©—Ä—Å–µ—Ç—É
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            document.getElementById('finalTime').textContent = 
                minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0');
            
            // –ñ“±–ª–¥—ã–∑–¥–∞—Ä–¥—ã –µ—Å–µ–ø—Ç–µ—É
            let stars = '';
            if (percentage >= 90) stars = '‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ';
            else if (percentage >= 70) stars = '‚òÖ‚òÖ‚òÖ‚òÖ‚òÜ';
            else if (percentage >= 50) stars = '‚òÖ‚òÖ‚òÖ‚òÜ‚òÜ';
            else if (percentage >= 30) stars = '‚òÖ‚òÖ‚òÜ‚òÜ‚òÜ';
            else stars = '‚òÖ‚òÜ‚òÜ‚òÜ‚òÜ';
            
            document.getElementById('starsRating').textContent = stars;
            
            // –•–∞–±–∞—Ä–ª–∞–º–∞
            let message = '';
            if (percentage >= 90) {
                message = '–°—ñ–∑ –∫–µ—Ä–µ–º–µ—Ç –æ—Ä—ã–Ω–¥–∞–¥—ã“£—ã–∑! –ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞–¥–∞ –∂–∞“õ—Å—ã –¥–∞–º—ã–ø –∫–µ–ª–µ—Å—ñ–∑! üéâ';
            } else if (percentage >= 70) {
                message = '–ñ–∞“õ—Å—ã –æ—Ä—ã–Ω–¥–∞–¥—ã“£—ã–∑! –ñ–∞–ª“ì–∞—Å—Ç—ã—Ä—ã“£—ã–∑, —Å—ñ–∑ –∂–∞“õ—Å—ã—Ä–∞“õ –±–æ–ª–∞—Å—ã–∑! üëç';
            } else if (percentage >= 50) {
                message = '–ñ–∞–º–∞–Ω –µ–º–µ—Å! –ö”©–±—ñ—Ä–µ–∫ –∂–∞—Ç—Ç–∞“£—ã–∑, –Ω”ô—Ç–∏–∂–µ–ª–µ—Ä—ñ“£—ñ–∑ –∂–∞“õ—Å–∞—Ä–∞–¥—ã! üí™';
            } else {
                message = '“ö–∞–π—Ç–∞ –∫”©—Ä—ñ–ø —à—ã“ì—ã“£—ã–∑! –ö”©–±—ñ—Ä–µ–∫ –∂–∞—Ç—Ç–∞“£—ã–∑ –∂”ô–Ω–µ –∂–∞“õ—Å—ã—Ä–∞“õ –±–æ–ª–∞—Å—ã–∑! üìö';
            }
            
            document.getElementById('resultsMessage').textContent = message;
        }
        
        // “ö–∞–π—Ç–∞ –±–∞—Å—Ç–∞—É —Ç“Ø–π–º–µ—Å—ñ
        document.getElementById('restartButton').addEventListener('click', function() {
            document.getElementById('resultsContainer').style.display = 'none';
            document.getElementById('gameArea').style.display = 'block';
            startTimer();
            startGame();
        });
        
        // –ü—Ä–æ—Ñ–∏–ª—å–≥–µ ”©—Ç—É
        document.getElementById('profileButton').addEventListener('click', function() {
            window.location.href = 'profile.html?username=' + encodeURIComponent(username) + '&age=' + age;
        });
        
        // –ë–∞—Å—Ç—ã –±–µ—Ç–∫–µ –æ—Ä–∞–ª—É
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html?username=' + encodeURIComponent(username) + '&age=' + age;
        });
    </script>
